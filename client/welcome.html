<template name="welcome">
	<div class="jumbotron">
		<p>
			The Yas Ishibashi Group is a Jazz combo formed in 2012.
			The regular members are Yas Ishibashi on keyboards and vocals, and
			Ralph Pepe on bass. Although the group often performs as a duo,
			there are several well known local jazz artists that will join for
			guest appearances. 
		</p>
	</div>
			
			<h1>Videos</h1>
			
	{{#each videos}}
		<h2><a href="{{url}}">{{title}}</a></h2>
	{{/each}}
