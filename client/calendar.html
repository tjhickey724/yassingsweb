<template name="calendar">
	<div id="calendar">
		
		<h1>Upcoming Performances</h1>
		<table id="gigs" class="table table-bordered table-hover">
			<thead>
				<tr><th>When</th><th>Where</th><th>Who</th></tr>
			</thead>
			<tbody>
				{{#each newgigs}}
				{{> gig}}
				{{/each}}
			</tbody>
		</table>
		
		
	<h1>Recent Performances</h1>
	<table id="gigs" class="table table-bordered table-hover">
		<thead>
			<tr><th>When</th><th>Where</th><th>Who</th></tr>
		</thead>
		<tbody>
			{{#each gigs}}
			{{> gig}}
			{{/each}}
		</tbody>
	</table>
</div>
	
</template>

<template name="gig">
<tr>
	<td>	  {{when}}</td>
	<td>	  {{where}}</td>
	<td>	  {{guests}}</td>
</tr>
</template>
